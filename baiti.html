<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>Internet Speed Calculator</title>
</head>
<body>
    <h2>Aprēķināt cik daudz informācijas var lejuplādēt</h2>
    <form>
        <input type="text" id="sek" name="sek" onclick="resetText()">
        <label for="sek">sekundēs, ja interneta ātrums ir 25Mbps </label>

        <p>Atbilde</p>

        <input type="text" id="atb" name="atb">
        <input type="radio" id="KiB" onclick="convertToKibibytes()"> KiB
        <input type="radio" id="KB" onclick="convertToKilobytes()"> KB

        <script>
            function resetText() {
                document.getElementById("sek").value = "";
            }

            function convertToKilobytes() {
                var seconds = parseFloat(document.getElementById("sek").value);
                var speedMbps = 25;
                var speedKbps = speedMbps * 1000;
                var kilobytes = seconds * speedKbps * 0.125;
                document.getElementById("atb").value = kilobytes.toFixed(2);
            }

            function convertToKibibytes() {
                var seconds = parseFloat(document.getElementById("sek").value);
                var speedMbps = 25;
                var speedKiBps = speedMbps * 976.5625;
                var kibibytes = seconds * speedKiBps * 0.125;
                document.getElementById("atb").value = kibibytes.toFixed(4);
            }
        </script>
<br>
</br>
<a href="index.html">Atpakaļ uz sākumlapu</a>
    </form>
</body>
</html>
